<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
  <title>DEV AGENT</title>
  <style>
    body {
      font-family: "Geist Mono", monospace;
      background-color: #1b1e28;
      color: #a6accd;
      padding: 1rem;
    }
    .blue {
      color: #add7ff;
    }
    .boldgreen {
      color: #5DE4c7;
      font-weight: bold;
    }
    .box {
      border: 1px solid #5DE4c7;
      border-radius: 4px;
      padding: 0.5rem;
      width: fit-content;
    }
    p {
      padding: 0;
      margin: 0;
    }
    .input {
      border: 1px solid #5DE4c7;
      border-radius: 4px;
      padding: 0.5rem;
      background: transparent;
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      right: 1rem;
      width: calc(90% - 2rem);
    }
  </style>
</head>
<body>
  <div class='box'>
    <p>Welcome to the <span class='boldgreen'>DEV AGENT</span> in beta<p>
  </div>
  <div class='input'>
    <p>What's next?</p>
  </div>
</body>
</html>
